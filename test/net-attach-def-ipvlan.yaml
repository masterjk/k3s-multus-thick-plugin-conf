apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: ipvlan
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "type": "ipvlan",
      "master": "[NIC_NAME]",
      "mode": "l2",
      "ipam": {
        "type": "host-local",
        "subnet": "192.168.0.0/16",
        "rangeStart": "192.168.0.2",
        "rangeEnd": "192.168.0.240",
        "gateway": "192.168.0.1"
      }
    }
